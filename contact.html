        <main>
            <section class="contact-section fade-in">
                <h1>Contact Me</h1>
                <p>Feel free to contact by sending a message or email me at <a href="mailto:obonwe@example.com">obonwe@example.com</a>.</p>

                <form id="contact-form" action="https://formsubmit.co/obonwe@example.com" method="POST" enctype="text/plain" novalidate>
                    <div class="form-group">
                        <label for="name">Name<span aria-hidden="true">*</span></label>
                        <input 
                        type="text"
                        id="name"
                        placeholder="Your full name"
                        autocomplete="name"
                        required
                        aria-required="true"
                        />
                        <span class="error-message" aria-live="polite"></span>
                    </div>

                    <div class="form-group">
                        <label for="email">Email<span aria-hidden="true">*</span></label>
                        <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="your.email@example.com"
                        autocomplete="email"
                        required
                        aria-required="true"
                        />
                        <span class="error-message" aria-live="polite"></span>
                    </div>

                    <div class="form-group">
                        <label for="message">Message<span aria-hidden="true">*</span></label>
                        <textarea
                        id="message"
                        name="message"
                        rows="5"
                        placeholder="Write your message here..."
                        required
                        aria-required="true"
                        ></textarea>
                        <span class="error-message" aria-live="polite"></span>
                    </div>

                    <button type="submit" class="btn">Send Message</button>
                </form>
            </section>
        </main>
